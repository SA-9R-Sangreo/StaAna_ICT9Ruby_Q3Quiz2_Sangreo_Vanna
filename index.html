<!DOCTYPE html>
<html>
<head>
    <title>Q3 Quiz2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <style>
      summary{
        background-color: #7a957d;
      }  
   
      #name{
        border: 30px #e7e2c7;
        text-align: center;
        font-size: 30px;
      }

      label, p{
        font-weight: bold;
        color: white;
      }
      .row{
        display: flex;
      }
      #ticket{
        width: 800px;
        height: 400px;
      }
      body{
        background-image: url('https://i.pinimg.com/originals/4b/c8/1a/4bc81a489dd476c3262b56c0ce4a5a92.gif');
        background-repeat: no-repeat;
        background-size: cover;
        font-family: "Josefin Sans", sans-serif; 
      }
      hr{
        color: white;
      }
    </style>
</head>

<body>
    <br>
     <center>
        <div class="col-md-6" style="background-color: #e7e2c7; color: #7a957d;">
          <script>  
          document.write("<h1>Museum Ticketing Center</h1>");
          </script>
        </div>
      </center>
      <hr>
 
     <center>
        <div class="col-md-6" style="color:  #e7e2c7">
          <details ontoggle="message1()">
            <summary>
              <b>Personal Information</b>
              <br>
              <i id="message1"></i>
            </summary>

              <form>
                  <br>
                    <label>FULL NAME</label> 
                        <input type="text" id="name" class="form-control" required > 
                  <br>
                    <label>EMAIL</label> 
                        <input type="email" id="name" class="form-control" required> 
                  <br>     
               
                    <button type="button" class="btn btn-success" onclick="info()"> SUBMIT FORM</button>
              </form>

             
          </details>
        </div>
      </center>

      <br>

      <center>
        <div class="col-md-6" style="color:  #e7e2c7;">
          <details ontoggle="message2()">
            <summary>
              <b>Ticket Price</b>
              <br>
              <i id="message2"></i>
            </summary>

             <form>
                  <br>
                    <label>Choose your section:</label> 
                        <select class="form-select" id="seat">
                            <option value="none">Select</option>
                            <option value="150">Diorama Section</option>
                            <option value="350">Art Section</option>
                            <option value="550">Diorama Section</option>
                        </select>
                    <br>
                    <label>Choose an option</label> 
                        <select class="form-select" id="discount">
                            <option value="none">Select</option>
                            <option value="0.2">Student</option>
                            <option value="0">Regular</option>
                        </select>

                    <br><br>
                    <button type="button" class="btn btn-success" onclick="check_discount()"> TICKET PRICE </button>
              </form>
          </details>
        </div>
      </center>

      <br>

      <center>
        <div class="col-md-6" style="color:  #e7e2c7">
          <details ontoggle="message3()">
            <summary>
              <b>Print Ticket</b>
              <br>
              <i id="message3"></i>
            </summary>
            <br>
         
               <img src="ticket.png" id="ticket" class="center">
                <button type="button" class="btn btn-success" onclick="print_ticket()"> PRINT TICKET</button>
           
              <br><br><br>
             <a href="index.html"><button type="Submit" class="btn btn-info"> Buy more tickets</button></a>
          </details>
        </div>
        <hr>
        <p>&copy; VANNA SANGREO</p>
      </center>

      <br>

      

      <script>
        
       function message1(){
        document.getElementById('message1').innerHTML = "Please fill out the form below."; 
       }

        function message2(){
        document.getElementById('message2').innerHTML = "Please check your ticket price."; 
       }

        function message3(){
        document.getElementById('message3').innerHTML = "Please select your ticket."; 
       }

       function print_ticket(){
        window.alert('Please check your email for your ticket. Thank you!');
       }

        function info(){
        var name = document.getElementById('name').value;
        
        window.alert('Thank you, ' + name + '! Please proceed to the next section.');
      }
      
        function check_discount(){

          var seat = document.getElementById('seat').value;
          var disc = document.getElementById('discount').value;   
          var final_rate = seat - (disc * seat) ;

          window.alert('Your ticket price is ' + final_rate + '. Please proceed to the next section.');
        }
      </script>

      
</body>
</html>
